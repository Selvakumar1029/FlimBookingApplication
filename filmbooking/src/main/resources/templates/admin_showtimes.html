<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Showtimes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #ffc107;
            color: #333;
            margin-bottom: 20px;
        }
        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .add-new {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .add-new:hover {
            background-color: #138496;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td:last-child {
            text-align: center;
        }
        .delete-button {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #fff;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Admin - Manage Showtimes</h2>
    <nav>
        <a th:href="@{/admin/movies}">Movies</a> |
        <a th:href="@{/admin/showtimes}">Showtimes</a> |
        <a th:href="@{/admin/bookings}">All Bookings</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <a th:href="@{/admin/showtimes/add}" class="add-new">Add New Showtime</a>
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="st : ${showTimes}">
                <td th:text="${st.movie.title}">Movie</td>
                <td th:text="${st.showTime}">DateTime</td>
                <td>
                    <a th:href="@{|/admin/showtimes/delete/${st.id}|}" class="delete-button"
                       onclick="return confirm('Are you sure you want to delete this showtime?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${showTimes.isEmpty()}">
                <td colspan="3" style="text-align: center; padding: 20px; font-style: italic;">No showtimes found.</td>
            </tr>
        </tbody>
    </table>

    <script>
        console.log("Admin manage showtimes page loaded.");
    </script>
</body>
</html>
