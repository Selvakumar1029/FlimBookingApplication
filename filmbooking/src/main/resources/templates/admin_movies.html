<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #28a745;
            color: white;
            margin-bottom: 20px;
        }
       nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
        }
        .add-new {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
       }
        .add-new:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td:last-child {
            text-align: center;
        }
        .action-button {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .edit-button:hover {
            background-color: #fff;
            color: #007bff;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        .delete-button:hover {
            background-color: #fff;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Admin - Manage Movies</h2>
    <nav>
        <a th:href="@{/admin/movies}">Movies</a> |
        <a th:href="@{/admin/showtimes}">Showtimes</a> |
        <a th:href="@{/admin/bookings}">All Bookings</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <a th:href="@{/admin/movies/add}" class="add-new">Add New Movie</a>
    <table>
        <thead>
            <tr><th>Poster</th> 
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
            	<td><img th:src="@{'/images/'+${movie.imagePath}}" alt="Movie Image" width="200"></td>
                <td th:text="${movie.title}">Title</td>
                <td th:text="${movie.description}">Description</td>
                <td>
                    <a th:href="@{|/admin/movies/edit/${movie.id}|}" class="action-button edit-button">Edit</a>
                    <a th:href="@{|/admin/movies/delete/${movie.id}|}" class="action-button delete-button"
                       onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                </td>
            </tr>
            <tr th:if="${movies.isEmpty()}">
                <td colspan="3" style="text-align: center; padding: 20px; font-style: italic;">No movies found.</td>
            </tr>
        </tbody>
    </table>

    <script>
        console.log("Admin manage movies page loaded.");
    </script>
</body>
</html>
