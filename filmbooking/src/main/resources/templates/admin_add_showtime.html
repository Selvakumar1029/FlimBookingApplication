<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Showtime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #17a2b8;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
       }
        select,
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #17a2b8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #138496;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Showtime</h2>
        <form th:action="@{/admin/showtimes/add}" method="post">
            <div class="form-group">
                <label for="movieId">Movie:</label>
                <select id="movieId" name="movieId">
                    <option th:each="movie : ${movies}"
                            th:value="${movie.id}"
                            th:text="${movie.title}">Movie</option>
                </select>
            </div>
            <div class="form-group">
                <label for="showTimeDateTime">Showtime (YYYY-MM-DDThh:mm):</label>
                <input type="text" id="showTimeDateTime" name="showTimeDateTime" placeholder="2025-05-10T14:00" required="required"/>
            </div>
            <button type="submit">Save</button>
        </form>
        <a th:href="@{/admin/showtimes}" class="back-link">Back to Showtimes</a>
    </div>

    <script>
        console.log("Admin add showtime page loaded.");
    </script>
</body>
</html>
