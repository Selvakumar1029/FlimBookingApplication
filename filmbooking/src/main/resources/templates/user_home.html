<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
        }
       h3 {
            margin-left: 20px;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 20px;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            flex-grow: 1;
        }
        li a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #007bff;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        li a:hover {
            background-color: #007bff;
            color: white;
        }
        .movie-item {
            display: flex;
            align-items: center;
        }
        .movie-image {
            width: 80px;
            height: 100px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Welcome, <span sec:authentication="name">User</span></h2>
    <nav>
        <a th:href="@{/user/home}">Home</a> |
        <a th:href="@{/user/bookings}">My Bookings</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <h3>Available Movies</h3>
    <ul>
        <li th:each="movie : ${movies}">
        	<img th:src="@{'/images/'+${movie.imagePath}}" alt="Movie Image" width="200"> 
        	
            <div class="movie-item">
                <span th:text="${movie.title}">Movie Title</span>
            </div>
            <a th:href="@{|/user/movie/${movie.id}|}">View Showtimes</a>
        </li>
    </ul>
    <script>
        // Basic JavaScript for potential enhancements (not strictly needed for the layout)
        console.log("User home page loaded.");
    </script>
</body>
</html>
