<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Showtimes - ' + ${movie.title}">Showtimes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h2 {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #ddd;
        }
        h3 {
            margin-left: 20px;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 20px;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            flex-grow: 1;
        }
        li a {
            color: #28a745;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #28a745;
            background-color: white;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        li a:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h2 th:text="${movie.title}">Movie Title</h2>
    <nav>
        <a th:href="@{/user/home}">Home</a> |
        <a th:href="@{/user/bookings}">My Bookings</a> |
        <a th:href="@{/logout}">Logout</a>
    </nav>
    <h3>Showtimes</h3>
    <ul>      
  <li th:each="show : ${showTimes}">
    <span th:text="${show.showTime}">DateTime</span> 
    <a th:href="@{|/user/book/${show.id}|}">Select Seats</a>
  </li>
    </ul>
    <script>
        console.log("Showtimes page loaded.");
    </script>
</body>
</html>
